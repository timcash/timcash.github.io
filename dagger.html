<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Scroll Snap Example</title>
    <style>
        :root {
            --text-color-light: #333; /* Dark text color for light mode */
            --background-color-light: #fff; /* Light background for light mode */
            --highlight-color-light: #ff0; /* Highlight color for light mode */
            --text-color-dark: #212121; /* Light text color for dark mode */
            --background-color-dark: #222; /* Dark background for dark mode */
            --highlight-color-dark: #ff0; /* Highlight color for dark mode remains */
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: var(--text-color-dark);
                --background-color: var(--background-color-dark);
                --highlight-color: var(--highlight-color-dark);
            }
        }

        @media (prefers-color-scheme: light) {
            :root {
                --text-color: var(--text-color-light);
                --background-color: var(--background-color-light);
                --highlight-color: var(--highlight-color-light);
            }
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        section {
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <section id="page1">
            <h1>Welcome to Page 1</h1>
            <p>This is the first page. Scroll down to snap to the next page.</p>
        </section>
        <section id="page2">
            <h1>Welcome to Page 2</h1>
            <p>You've snapped to the second page!</p>
        </section>
    </div>
</body>
</html>
